// Controls the position of the game on screen
svar_set tetris_pos_x 50
svar_set tetris_pos_y 50

// Size of the game
svar_set tetris_font_index 31 // Set to 30, 31, 72, 73. Not all of them may work on all platforms

// Gravity settings
svar_set tetris_gravity_timer_duration 150
svar_set tetris_gravity 1
