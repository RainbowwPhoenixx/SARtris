// Controls the position of the game on screen
svar_set tetris_pos_x 50
svar_set tetris_pos_y 50

// Size of the game
svar_set tetris_font_index 31 // Set to 30, 31, 72, 73

// Changes wether to display a backgound on the tetris
// Due to font limitations, the game has to be less square if this is on
svar_set tetris_background 0

// Gravity settings
svar_set tetris_gravity_timer_duration 150
svar_set tetris_gravity 1
