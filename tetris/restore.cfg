// This file restores all HUD and toast parameters changed by tetris

// Generic restore function
// Restores the value of $1 with "user_$1"
// Arguments:
// - $1: string of the var to restore
sar_function restore "restore_h1; svar_append restore_tmp user_$1; restore_h2 $1"
sar_function restore_h1 svar_set restore_tmp ""
sar_function restore_h2 "$1 $restore_tmp"


