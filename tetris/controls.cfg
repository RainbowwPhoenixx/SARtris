// Defines the binds for the tetris controls

bind <key> perform_left
bind <key> perform_right
bind <key> perform_cw
bind <key> perform_ccw
bind <key> perform_soft_drop
bind <key> perform_hard_drop

// Reset the game
bind <key> perform_reset

// Toggle between tetris/normal hud
alias enable_tetris "perform_show; alias toggle_tetris disable_tetris"
alias disable_tetris "perform_hide; alias toggle_tetris enable_tetris"
alias toggle_tetris enable_tetris
bind <key> toggle_tetris

